<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stripe Checkout ‚Äî Beef Burger</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body { font-family: Arial; display:flex; justify-content:center; align-items:center; height:100vh; background:#eef2f7; margin:0; }
    .card { background:white; padding:32px; border-radius:12px; text-align:center; width:320px; }
    button { padding:12px 24px; border:none; border-radius:8px; background:#5b8def; color:white; font-weight:700; cursor:pointer; margin-top:12px; }
    button:disabled { opacity:0.6; cursor:not-allowed; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Beef Burger üçî</h2>
    <p>Price: $10</p>
    <button id="checkoutBtn">Pay $10 ‚Äî Checkout</button>
  </div>

  <script>
    let stripe;

    async function initStripe() {
      const res = await fetch("https://payment-gateway-1-se2h.onrender.com/config");
      const { publishableKey } = await res.json();
      stripe = Stripe(publishableKey);
    }

    const btn = document.getElementById("checkoutBtn");

    btn.addEventListener("click", async () => {
      try {
        btn.disabled = true;
        const res = await fetch("https://payment-gateway-1-se2h.onrender.com/create-checkout-session", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ quantity: 1 })
        });

        const { id } = await res.json();
        const result = await stripe.redirectToCheckout({ sessionId: id });
        if (result.error) alert(result.error.message);
      } catch (err) {
        console.error(err);
        alert("Payment failed: " + err.message);
      } finally {
        btn.disabled = false;
      }
    });

    initStripe();
  </script>
</body>
</html>
