<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Cancelled</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #fff5f5;
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }
    .icon {
      font-size: 60px;
      color: #e53e3e;
    }
    h1 {
      color: #c53030;
    }
    p {
      margin: 15px 0;
      color: #4a5568;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #e53e3e;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }
    a:hover {
      background: #c53030;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">‚ùå</div>
    <h1>Payment Cancelled</h1>
    <p>Your transaction was cancelled. Please try again.</p>
    <a href="index.html">Try Again</a>
  </div>
</body>
</html>
